<div class="container my-5 ">
  <h1 class="my-4 p-0 mx-0">Eliminar cliente</h1>
  <div class="input-group mb-3">

    <input type="text" [(ngModel)]="params" class="form-control" placeholder="" aria-label="Escribe algo en esta zona"
      aria-describedby="button-addon1">
    <div class="input-group-prepend">
      <button class="btn btn-outline-warning" (click)="eliminar(params)" type="button" id="button-addon1">Eliminar</button>
    </div>
  </div>
  <app-cliente></app-cliente>
</div>
